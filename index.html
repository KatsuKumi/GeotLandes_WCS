<html>

	<!--Debut de la barre de navigation-->

        <button id="burgerbutton">
        	<div class="icon-bar"></div>
        	<div class="icon-bar"></div>
        	<div class="icon-bar"></div>
        </button>
		</div>
		<div class="navbar">
		<img src="img/logo.png" alt="Logo" id="logo" style="margin-top: 15px"><br>
		<img src="img/titre_logo.png" alt="Titre Logo" id="titrelogo">
		<ul class="nav nav-pills nav-stacked">
		<li class="active"><a style="margin-top: 1vw" href="#">Accueil</a></li>

	<footer>
	<!--Script D'affichage Jquerry-->
	<script type="text/javascript">
	$('.navbar li').click(function(e) {
	    $('.navbar li.active').removeClass('active');
	    var $this = $(this);
	    if (!$this.hasClass('active')) {
	        $this.addClass('active');
	    }
	    e.preventDefault();
	});
	</script>

	<script type="text/javascript">
		$('#burgerbutton').click(function(){
			var slider_width = $('#mobilemenu').width();
			if($('.navbar').css("margin-left") == 0+"px" && !$(this).is(':animated'))
		    {
		        $('.navbar').animate({"margin-left": '-='+150});

		    }
		    else
		    {
		        if(!$('.navbar').is(':animated'))//perevent double click to double margin
		        {
		        $('.navbar').animate({"margin-left": '+='+150});
		        }
		    }
		});
		$(window).resize(function() {
			var width = screen.width;
			if (width >= 768){
		        $('.navbar').css( "margin-left", "0" );
			}

		});
	</script>
	<!--Script D'affichage Jquerry-->
	</footer>
</html>
